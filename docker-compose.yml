version: "3"

services:
  ccpsmvdb:
    image: postgres:latest
    expose:
      - ${POSTGRES_PORT:-5432}
    env_file:
      - .env

  ccpsmvapi:
    build:
      context: .
    depends_on:
      - ccpsmvdb  
    volumes:
      - .:/app
    command: /app/scripts/start_dev_server.sh
    entrypoint: /app/scripts/entrypoint.sh
    restart: on-failure
    ports:
      - ${API_PORT:-80}:8000
    env_file:
      - .env